<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadowforge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #inventoryUI, #craftingPrompt, #placementPrompt {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 14px;
      z-index: 10;
      border-radius: 4px;
    }

    #craftingPrompt, #placementPrompt {
      top: auto;
      bottom: 80px;
    }

    #craftingMenu, #buildingMenu, #inventoryMenu {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      z-index: 20;
      display: none;
      color: #fff;
      width: 200px;
    }

    #craftingHeader,
    #buildingHeader,
    #inventoryHeader {
      cursor: move;
      user-select: none;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 5px;
      border-radius: 4px;
    }

    #hotbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 15;
    }

    .hotbar-slot {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #888;
      border-radius: 4px;
      color: #fff;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      font-size: 14px;
    }

    ul {
      padding-left: 16px;
    }

    button {
      margin: 3px 0;
      padding: 6px;
      width: 100%;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="inventoryUI">Wood: 0</div>
  <div id="craftingPrompt" style="display:none;">Press [E] to open Crafting</div>
  <div id="placementPrompt" style="display:none;">Left click to place, Right click to cancel</div>

  <!-- Crafting Menu -->
  <div id="craftingMenu">
    <div id="craftingHeader">Crafting</div>
    <button onclick="craftItem('Torch', 2)">Craft Torch (2 wood)</button>
    <button onclick="craftItem('Workbench', 4)">Craft Workbench (4 wood)</button>
    <button onclick="craftItem('Wall', 3)">Craft Wall (3 wood)</button>
    <div id="craftingMessage" style="margin-top:10px;"></div>
  </div>

  <!-- Building Menu -->
  <div id="buildingMenu">
    <div id="buildingHeader">Building Menu</div>
    <button onclick="startBuilding('Wall')">Place Wall</button>
    <button onclick="startBuilding('Workbench')">Place Workbench</button>
  </div>

  <!-- Inventory Menu -->
  <div id="inventoryMenu">
    <div id="inventoryHeader">Inventory</div>
    <ul id="inventoryList"></ul>
  </div>

  <!-- Hotbar -->
  <div id="hotbar">
    <div class="hotbar-slot">1</div>
    <div class="hotbar-slot">2</div>
    <div class="hotbar-slot">3</div>
    <div class="hotbar-slot">4</div>
    <div class="hotbar-slot">5</div>
    <div class="hotbar-slot">6</div>
    <div class="hotbar-slot">7</div>
    <div class="hotbar-slot">8</div>
    <div class="hotbar-slot">9</div>
    <div class="hotbar-slot">0</div>
    <div class="hotbar-slot">-</div>
    <div class="hotbar-slot">=</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="main.js"></script>
  <script src="draggable.js"></script>

</body>
</html>
