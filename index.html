<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadowforge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    #inventoryUI {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }

    #craftingPrompt {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 16px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px;
      display: none;
      z-index: 10;
      pointer-events: none;
    }

    #craftingMenu {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 6px;
      display: none;
      z-index: 20;
      width: 300px;
      text-align: center;
      pointer-events: auto;
    }

    #craftingHeader {
      cursor: move;
      font-weight: bold;
      margin-bottom: 10px;
      user-select: none;
      background-color: rgba(255,255,255,0.05);
      padding: 5px;
      border-radius: 4px;
    }

    .craft-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .craft-btn:hover {
      background-color: #666;
    }

    #craftingMessage {
      margin-top: 10px;
      font-size: 16px;
      color: #ff9999;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="inventoryUI">Wood: 0</div>
  <div id="craftingPrompt">Press E to open crafting menu</div>

  <div id="craftingMenu">
    <div id="craftingHeader">Crafting Menu</div>
    <button class="craft-btn" onclick="craftItem('Torch', 1)">Craft Torch (1 Wood)</button>
    <button class="craft-btn" onclick="craftItem('Wall', 3)">Craft Wall (3 Wood)</button>
    <button class="craft-btn" onclick="craftItem('Pickaxe', 5)">Craft Pickaxe (5 Wood)</button>
    <p id="craftingMessage"></p>
    <button class="craft-btn" onclick="closeCraftingMenu()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="main.js"></script>

  <script>
    // === DRAG LOGIC (Separate and DOM-Ready) ===
    window.addEventListener('DOMContentLoaded', () => {
      const dragTarget = document.getElementById("craftingMenu");
      const dragHeader = document.getElementById("craftingHeader");

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      dragHeader.addEventListener("mousedown", (e) => {
        e.preventDefault(); // prevent canvas grabbing
        isDragging = true;
        offsetX = e.clientX - dragTarget.offsetLeft;
        offsetY = e.clientY - dragTarget.offsetTop;
        document.body.style.userSelect = "none";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.userSelect = "auto";
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          dragTarget.style.left = `${e.clientX - offsetX}px`;
          dragTarget.style.top = `${e.clientY - offsetY}px`;
          dragTarget.style.transform = "none"; // disables centering
        }
      });
    });
  </script>
</body>
</html>
