<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadowforge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #inventoryUI {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 5;
    }

    .uiWindow {
      position: absolute;
      width: 250px;
      background: #f4f4f4;
      border: 1px solid #999;
      padding: 10px;
      display: none;
      z-index: 20;
    }

    .header {
      background: #ccc;
      padding: 4px;
      cursor: move;
      font-weight: bold;
      user-select: none;
    }

    .closeBtn {
      float: right;
      cursor: pointer;
      color: red;
    }

    #craftingMenu { top: 100px; left: 50px; }
    #buildingMenu { top: 100px; right: 50px; }
    #inventoryMenu { top: 120px; left: 320px; }

    #craftingPrompt, #placementPrompt {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 4px;
      display: none;
      z-index: 10;
    }

    #toolbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 10;
    }

    .toolbar-slot {
      width: 40px;
      height: 40px;
      background: #eeeeee;
      border: 1px solid #999;
      text-align: center;
      line-height: 40px;
      font-size: 14px;
      font-weight: bold;
      user-select: none;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="inventoryUI">Wood: 0 | Inventory: Empty</div>

  <div id="craftingPrompt">Press E to open Crafting</div>
  <div id="placementPrompt">Left click to place, Right click to cancel</div>

  <!-- Crafting Menu -->
  <div id="craftingMenu" class="uiWindow">
    <div class="header">Crafting <span class="closeBtn" onclick="closeUI('craftingMenu')">X</span></div>
    <button onclick="craftItem('Axe', 3)">Craft Axe (3 Wood)</button><br/>
