<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadowforge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    #inventoryUI {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }

    #craftingPrompt, #placementPrompt {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 16px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px;
      display: none;
      z-index: 10;
      pointer-events: none;
    }

    #craftingMenu {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 6px;
      display: none;
      z-index: 20;
      width: 300px;
      text-align: center;
      pointer-events: auto;
    }

    #craftingHeader {
      cursor: move;
      user-select: none;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 5px;
      border-radius: 4px;
    }

    .craft-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .craft-btn:hover {
      background-color: #666;
    }

    #craftingMessage {
      margin-top: 10px;
      font-size: 16px;
      color: #ff9999;
    }

    /* === BUILDING MENU === */
    #buildingMenu {
      position: absolute;
      top: 150px;
      right: 40px;
      width: 180px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #ccc;
      border-radius: 8px;
      display: none;
      z-index: 30;
      font-family: sans-serif;
      color: white;
    }

    .build-item {
      background: #333;
      color: white;
      margin: 5px 0;
      padding: 6px;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .build-item:hover {
      background: #555;
    }

    /* === INVENTORY MENU === */
    #inventoryMenu {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 30;
      font-family: sans-serif;
      color: white;
    }

    /* === TOOLBAR / HOTBAR === */
    #hotbar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 15;
    }

    .hotbar-slot {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="inventoryUI">Wood: 0</div>
  <div id="craftingPrompt">Press E to open crafting menu</div>
  <div id="placementPrompt">Building Mode: Left-click to place, Right-click to cancel</div>

  <!-- Crafting -->
  <div id="craftingMenu">
    <div id="craftingHeader">Crafting Menu</div>
    <button class="craft-btn" onclick="craftItem('Torch', 1)">Craft Torch (1 Wood)</button>
    <button class="craft-btn" onclick="craftItem('Wall', 3)">Craft Wall (3 Wood)</button>
    <button class="craft-btn" onclick="craftItem('Pickaxe', 5)">Craft Pickaxe (5 Wood)</button>
    <p id="craftingMessage"></p>
    <button class="craft-btn" onclick="closeCraftingMenu()">Close</button>
  </div>

  <!-- Building Menu -->
  <div id="buildingMenu">
    <div class="build-item" onclick="startBuilding('Wall')">Wall</div>
    <div class="build-item" onclick="startBuilding('Workbench')">Workbench</div>
  </div>

  <!-- Inventory Menu -->
  <div id="inventoryMenu">
    <h3>Inventory</h3>
    <ul id="inventoryList"></ul>
  </div>

  <!-- Toolbar -->
  <div id="hotbar">
    <div class="hotbar-slot">1</div>
    <div class="hotbar-slot">2</div>
    <div class="hotbar-slot">3</div>
    <div class="hotbar-slot">4</div>
    <div class="hotbar-slot">5</div>
    <div class="hotbar-slot">6</div>
    <div class="hotbar-slot">7</div>
    <div class="hotbar-slot">8</div>
    <div class="hotbar-slot">9</div>
    <div class="hotbar-slot">0</div>
    <div class="hotbar-slot">-</div>
    <div class="hotbar-slot">=</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="main.js"></script>
  <script src="draggable.js"></script>
</body>
</html>
