<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadowforge</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }

    canvas {
      display: block;
    }

    #inventoryUI {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px;
      z-index: 10;
    }

    #craftingMenu,
    #buildingMenu,
    #inventoryMenu {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px;
      border: 1px solid #aaa;
      display: none;
      z-index: 20;
    }

    #craftingMenu h3,
    #buildingMenu h3,
    #inventoryMenu h3 {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .close-btn {
      background: #aa4444;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 2px 8px;
      cursor: pointer;
    }

    button {
      margin-top: 6px;
      margin-bottom: 4px;
      padding: 4px 8px;
    }

    #craftingPrompt,
    #placementPrompt {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      display: none;
      z-index: 15;
    }

    #toolbar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 15;
    }

    .slot {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #aaa;
      text-align: center;
      line-height: 40px;
      color: white;
      font-weight: bold;
    }

    ul {
      padding-left: 15px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="inventoryUI">Wood: 0</div>

  <!-- Crafting Menu -->
  <div id="craftingMenu">
    <h3>
      Crafting
      <button class="close-btn" onclick="closeUI('craftingMenu')">X</button>
    </h3>
    <button onclick="craftItem('Torch', 2)">Craft Torch (2 Wood)</button><br />
    <button onclick="craftItem('Wall', 3)">Craft Wall (3 Wood)</button>
    <div id="craftingMessage"></div>
  </div>

  <!-- Building Menu -->
  <div id="buildingMenu">
    <h3>
      Building
      <button class="close-btn" onclick="closeUI('buildingMenu')">X</button>
    </h3>
    <button onclick="startBuilding('Wall')">Place Wall</button>
  </div>

  <!-- Inventory Menu -->
  <div id="inventoryMenu">
    <h3>
      Inventory
      <button class="close-btn" onclick="closeUI('inventoryMenu')">X</button>
    </h3>
    <ul id="inventoryList"></ul>
  </div>

  <div id="craftingPrompt">Press E to craft</div>
  <div id="placementPrompt">Click to place, Right click to cancel</div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div class="slot">1</div>
    <div class="slot">2</div>
    <div class="slot">3</div>
    <div class="slot">4</div>
    <div class="slot">5</div>
    <div class="slot">6</div>
    <div class="slot">7</div>
    <div class="slot">8</div>
    <div class="slot">9</div>
    <div class="slot">0</div>
    <div class="slot">-</div>
    <div class="slot">=</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="draggable.js"></script>
  <script src="main.js"></script>
</body>
</html>
