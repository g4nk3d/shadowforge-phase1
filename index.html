<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadowforge: Crafting Menu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #inventoryUI {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }

    #craftingPrompt {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 16px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px;
      display: none;
      z-index: 10;
      pointer-events: none;
    }

    #craftingMenu {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 6px;
      display: none;
      z-index: 20;
      width: 300px;
      text-align: center;
      cursor: grab;
      pointer-events: auto;
    }

    #craftingHeader {
      cursor: grab;
      font-weight: bold;
      margin-bottom: 10px;
      user-select: none;
      pointer-events: auto;
    }

    .craft-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      pointer-events: auto;
    }

    .craft-btn:hover {
      background-color: #666;
    }

    #craftingMessage {
      margin-top: 10px;
      font-size: 16px;
      color: #ff9999;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="inventoryUI">Wood: 0</div>
  <div id="craftingPrompt">Press E to open crafting menu</div>

  <div id="craftingMenu">
    <div id="craftingHeader"><strong>Crafting Menu</strong></div>
    <button class="craft-btn" onclick="craftItem('Torch', 1)">Craft Torch (1 Wood)</button>
    <button class="craft-btn" onclick="craftItem('Wall', 3)">Craft Wall (3 Wood)</button>
    <button class="craft-btn" onclick="craftItem('Pickaxe', 5)">Craft Pickaxe (5 Wood)</button>
    <p id="craftingMessage"></p>
    <button class="craft-btn" onclick="closeCraftingMenu()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="main.js"></script>

  <script>
    // === Drag Support for Crafting Menu ===
    const craftingMenu = document.getElementById("craftingMenu");
    const craftingHeader = document.getElementById("craftingHeader");
    const rendererCanvas = document.getElementById("gameCanvas");

    let isDragging = false;
    let offsetX, offsetY;

    craftingHeader.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - craftingMenu.offsetLeft;
      offsetY = e.clientY - craftingMenu.offsetTop;
      document.body.style.userSelect = "none";
      if (rendererCanvas) rendererCanvas.style.pointerEvents = "none";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "";
      if (rendererCanvas) rendererCanvas.style.pointerEvents = "auto";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        craftingMenu.style.left = `${e.clientX - offsetX}px`;
        craftingMenu.style.top = `${e.clientY - offsetY}px`;
        craftingMenu.style.transform = "none";
      }
    });
  </script>
</body>
</html>
