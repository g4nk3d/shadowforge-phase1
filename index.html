<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadowforge</title>

  <!-- ✅ Three.js (using CDN version for now) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>

  <!-- ✅ Styles -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #inventoryUI {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
    }

    #toolbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .toolbar-slot {
      width: 40px;
      height: 40px;
      background: #eeeeee;
      border: 1px solid #888;
      text-align: center;
      line-height: 40px;
      font-family: sans-serif;
      font-weight: bold;
      color: black;
    }

    .ui-window {
      position: absolute;
      background: #222;
      color: white;
      padding: 10px;
      border: 1px solid #555;
      z-index: 20;
    }

    .ui-header {
      cursor: move;
      background: #444;
      padding: 5px;
      font-weight: bold;
      user-select: none;
    }

    button {
      margin: 4px 0;
      display: block;
      font-size: 14px;
    }

    #craftingPrompt, #placementPrompt {
      position: absolute;
      color: white;
      z-index: 5;
    }

    #craftingPrompt {
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
    }

    #placementPrompt {
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- ✅ Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- ✅ UI Overlay -->
  <div id="inventoryUI">Wood: 0</div>

  <!-- ✅ Toolbar (1 to =) -->
  <div id="toolbar">
    <div id="slot1" class="toolbar-slot">1</div>
    <div id="slot2" class="toolbar-slot">2</div>
    <div id="slot3" class="toolbar-slot">3</div>
    <div id="slot4" class="toolbar-slot">4</div>
    <div id="slot5" class="toolbar-slot">5</div>
    <div id="slot6" class="toolbar-slot">6</div>
    <div id="slot7" class="toolbar-slot">7</div>
    <div id="slot8" class="toolbar-slot">8</div>
    <div id="slot9" class="toolbar-slot">9</div>
    <div id="slot10" class="toolbar-slot">0</div>
    <div id="slot11" class="toolbar-slot">-</div>
    <div id="slot12" class="toolbar-slot">=</div>
  </div>

  <!-- ✅ Crafting Menu -->
  <div id="craftingMenu" class="ui-window" style="display:none; top: 100px; left: 100px;">
    <div id="craftingHeader" class="ui-header">
      Crafting
      <button onclick="closeUI('craftingMenu')" style="float: right;">X</button>
    </div>
    <button onclick="craftItem('Axe', 3)">Craft Axe (3 wood)</button>
    <button onclick="craftItem('Wall', 2)">Craft Wall (2 wood)</button>
    <div id="craftingMessage" style="margin-top: 5px;"></div>
  </div>

  <!-- ✅ Building Menu -->
  <div id="buildingMenu" class="ui-window" style="display:none; top: 100px; right: 100px;">
    <div id="buildingHeader" class="ui-header">
      Building
      <button onclick="closeUI('buildingMenu')" style="float: right;">X</button>
    </div>
    <button onclick="startBuilding('Wall')">Place Wall</button>
  </div>

  <!-- ✅ Inventory Menu -->
  <div id="inventoryMenu" class="ui-window" style="display:none; top: 100px; left: 50%; transform: translateX(-50%);">
    <div id="inventoryHeader" class="ui-header">
      Inventory
      <button onclick="closeUI('inventoryMenu')" style="float: right;">X</button>
    </div>
    <ul id="inventoryList"></ul>
  </div>

  <!-- ✅ Prompts -->
  <div id="craftingPrompt" style="display: none;">Press E to Craft</div>
  <div id="placementPrompt" style="display: none;">Left click to place, right click to cancel</div>

  <!-- ✅ Scripts -->
  <script src="draggable.js"></script>
  <script src="main.js"></script>

</body>
</html>
